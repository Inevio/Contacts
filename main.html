<section class="contacts-top-bar wz-ui-header wz-dragger">
  <section class="contacts-menu wz-dragger wz-fit-x">
    <span class="app-title wz-dragger">Contacts</span>
    <section class="new-contact-button">
      <i></i>
      <span>New contact</span>
    </section>
  </section>
  <section class="contacts-buttons right wz-dragger">
    <figure class="wz-view-minimize">
      <i></i>
    </figure>
    <figure class="wz-view-maximize">
      <i></i>
    </figure>
    <figure class="wz-view-close">
      <i></i>
    </figure>
  </section>
</section>
<section class="contact-list wz-scroll">
  <article class="contact wz-prototype">
    <section class="highlight-area">
      <i></i>
      <span class="name">Enter a name</span>
      <span class="position">Enter a job position</span>
    </section>
  </article>
</section>
<section class="contact-info">
  <i></i>
  <input class="name" placeholder="Enter a name"/>
  <input class="position" placeholder="Enter a job position" />
  <input class="office" placeholder="Enter a office"/>
  <input class="deparment" placeholder="Enter a deparment"/>
  <input class="company" placeholder="Enter a company"/>
</section>
<nav class="contact-tab">
  <li class="info active"><span>Info</span></li>
  <li class="calendar"><span>Calendar</span></li>
  <li class="mail"><span>Mail</span></li>
  <li class="files"><span>Files</span></li>
</nav>
<section class="info-tab tab wz-scroll">
  <section class="phone">
    <span class="title">Phone</span><i></i>
    <section class="phone-list">
      <article class="phone wz-prototype">
        <input class="type" value="Phone: " disabled=""/>
        <input class="content" placeholder="Enter a phone number"/>
      </article>
    </section>
  </section>
  <section class="mail">
    <span class="title">Mail</span><i></i>
    <section class="mail-list">
      <article class="mail wz-prototype">
        <input class="type" value="Email: " disabled=""/>
        <input class="content" placeholder="Enter an email"/>
      </article>
    </section>
  </section>
  <section class="address">
    <span class="title">Address</span><i></i>
    <section class="address-list">
      <article class="address wz-prototype">
        <input class="type" value="Principal address: "/>
        <input class="content" placeholder="Enter an address"/>
      </article>
    </section>
  </section>
  <section class="personal">
    <span class="title">Personal</span><i></i>
    <section class="personal-list">
      <article class="personal wz-prototype">
        <input class="type" value="Personal info: "/>
        <input class="content" placeholder="Add some additional info"/>
      </article>
    </section>
  </section>
</section>
<section class="calendar-tab tab wz-scroll">
  <article class="event wz-prototype">
    <span class="ellipsis"></span><span></span>
  </article>
</section>
