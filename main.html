<section class="ui-view">
  <section class="ui-window contacts">

    <section class="welcome-page">
      <span class="welcome-first"></span><i></i>
      <span class="welcome-second"></span>
      <button class="ui-btn big gray"><span class="ellipsis"></span></button>
    </section>

    <section class="contacts-top-bar wz-ui-header wz-dragger ui-header">
      <section class="contacts-menu wz-dragger wz-fit-x ui-header-brand">
        <span class="app-title wz-dragger"></span>
      </section>
      <section class="new-contact-button ui-btn">
        <i></i>
        <span></span>
      </section>
      <section class="contacts-buttons right wz-dragger ui-header-buttons">
        <figure class="ui-minimize"><i></i></figure>
        <figure class="ui-maximize"><i></i></figure>
        <figure class="ui-close"><i></i></figure>
      </section>
    </section>

    <section class="left-side">
      <section class="search-filters">
        <section class="ui-input-search">
          <figure class="search-icon">
            <i></i>
          </figure>
          <input placeholder="Buscar contactos...">
          <figure class="delete-content">
            <i></i>
          </figure>
        </section>

        <!-- FILTERS NOT SUPPORTED YET
        <section class="filters-out">
          <section class="filters-in"><i class="filters-img"></i><span class="filters-text"></span></section>
        </section>
        -->

      </section>


      <section class="contact-list wz-scroll ui-navbar">
        <section class="ui-navgroup">
          <section class="contact wz-prototype">
            <section class="highlight-area">
              <i class="avatar"><span class="avatar-letters"></span><i class="company-mode"></i></i>
              <span class="name-contact wz-selectable"></span>
              <span class="company-contact wz-selectable"></span>
            </section>
          </section>
        </section>
      </section>
    </section>

    <section class="ui-window-content">
      <section class="contact-info">
        <i class="avatar">
          <span class="avatar-letters"></span>
        </i>

        <span class="name wz-selectable"></span>
        <section class="edit-contact-button ui-btn">
          <i></i>
          <span></span>
        </section>
        <div class="company-office">
          <span class="company wz-selectable"></span>
          <span class="office wz-selectable"></span>
        </div>
        <div class="position-department">
          <span class="position wz-selectable"></span>
          <span class="department wz-selectable"></span>
        </div>
        <input class="name-input ui-input" placeholder="Nombre"/>
        <input class="lastname-input ui-input" placeholder="Apellidos"/>
        <input class="company-input ui-input" placeholder="Compañía"/>
        <input class="office-input ui-input" placeholder="Oficina"/>
        <input class="position-input ellipsis ui-input" placeholder="Cargo"/>
        <input class="department-input ellipsis ui-input" placeholder="Departamento"/>
        <section class="is-company">
        <figure class="company-check ui-checkbox"><i></i></figure><span></span>
        </section>
        <section class="edit-mode-popup">
          <button class="right edit-mode save-contact-button ui-btn accept"><span></span></button>
          <button class="right edit-mode cancel-contact-button ui-btn gray"><span></span></button>
          <button class="edit-mode delete-contact-button ui-btn cancel"><span></span></button>
        </section>

      </section>

    <section class="info-tab tab wz-scroll">

      <section class="phone-section">
        <span class="title"></span><i class="add"></i>

        <section class="ui-context-menu phone-dropdown">
          <article class="item"></article>
          <article class="item"></article>
          <article class="item"></article>
        </section>

        <section class="phone-list">
          <article class="phone wz-prototype">
            <span class="type" value="phone"></span>
            <span class="content wz-selectable"></span>
            <input class="phone-input ui-input" placeholder="Teléfono" value="">
            <i class="remove"></i>
          </article>
        </section>
      </section>


      <section class="mail-section">
        <span class="title"></span><i class="add"></i>

        <section class="ui-context-menu mail-dropdown">
          <article class="item"></article>
          <article class="item"></article>
          <article class="item"></article>
        </section>

        <section class="mail-list">
          <article class="mail wz-prototype">
            <span class="type" value="mail"></span>
            <span class="content wz-selectable"></span>
            <input class="mail-input ui-input" placeholder="Email" value="">
            <i class="remove"></i>
          </article>
        </section>
      </section>

      <section class="address-section">
        <span class="title"></span><i class="add"></i>

        <section class="ui-context-menu address-dropdown">
          <article class="item"></article>
          <article class="item"></article>
          <article class="item"></article>
        </section>

        <section class="address-list">
          <article class="address wz-prototype">
            <span class="type" value="address"></span>
            <span class="content wz-selectable"></span>
            <input class="address-input street-input ui-input" placeholder="Calle" value="">
            <input class="address-input  postal-input ui-input" placeholder="Código Postal" value="">
            <input class="address-input city-input ui-input" placeholder="Ciudad" value="">
            <input class="address-input state-input ui-input" placeholder="Provincia" value="">
            <input class="address-input country-input ui-input" placeholder="Pais" value="">
            <i class="remove"></i>
          </article>
        </section>
      </section>

      <section class="notes-section">
        <span class="title"></span>
        <span class="notes wz-selectable"></span>
        <textarea class="notes-input"></textarea>
      </section>


</section>
</section>
